<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<input style="    position: absolute;
    width: 40px;
    height: 40px;
    top: 50%;
    left: 50%;
    cursor: pointer;
    transition: all 2s linear;" type="checkbox" id="checkbox">
<h1 style="font-family: 'Open Sans', sans-serif; position: absolute; top: 60%; text-align: center; text-transform: uppercase; width: 100%">
    push me and then just touch me
</h1>
<audio id="player" style="display: none" controls
       src="https://cdn3.sefon.fm/files/prev/60/Benny%20Benassi%20-%20Satisfaction%20%28128%29.mp3"></audio>

<img id="img" style="pointer-events: none; opacity: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: all 2s linear"
     src="https://memepedia.ru/wp-content/uploads/2017/10/%D1%87%D0%B5%D1%80%D0%BD%D1%8B%D0%B9-%D0%B2%D0%BB%D0%B0%D1%81%D1%82%D0%B5%D0%BB%D0%B8%D0%BD-%D0%BC%D0%B5%D0%BC-9.jpg">
<script>
    var checkbox = document.getElementById('checkbox');
    checkbox.onchange = function () {
        document.getElementById('player').play();
        checkbox.style.opacity = 0;
        document.getElementById('img').style.opacity = 1;
    }

</script>
</body>
</html>
