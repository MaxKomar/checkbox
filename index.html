<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
</head>
<body>
<input style="    position: absolute;
    width: 40px;
    height: 40px;
    top: 50%;
    left: 50%;
    cursor: pointer;
    transition: all 2s linear;" type="checkbox" id="checkbox">
<audio id="player" style="display: none" controls
       src="http://store.naitimp3.ru/listen/0/T3JRYStFTEk0TWtjeGRzVUplc1VkSHRUcmlnZHYySDVrRk5aQjJuQlBab1Z4Qkt5bEpKUkQwT3p4c2lzd01LRlNORnVuQzhhRm0yYzhrM1pzS1hheUxFc2hsUGVoemxOdi9tNXlpQ1loU2s9/gunther_the_sunshine_girls_ding_dong_song_(NaitiMP3.ru).mp3"></audio>
<img id="img" style="pointer-events: none; opacity: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%); transition: all 2s linear"
     src="https://memepedia.ru/wp-content/uploads/2017/10/%D1%87%D0%B5%D1%80%D0%BD%D1%8B%D0%B9-%D0%B2%D0%BB%D0%B0%D1%81%D1%82%D0%B5%D0%BB%D0%B8%D0%BD-%D0%BC%D0%B5%D0%BC-9.jpg">
<script>
    var checkbox = document.getElementById('checkbox');
    checkbox.onchange = function () {
        document.getElementById('player').play();
        checkbox.style.opacity = 0;
        document.getElementById('img').style.opacity = 1;
    }

</script>
</body>
</html>
